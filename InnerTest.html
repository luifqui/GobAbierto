<!DOCTYPE html>
<html>
<body>

    
<p id="results" onclick="myLoadFunction()">Click me to change my HTML content (innerHTML).</p>



<script>

<script>
function myLoadFunction() {
      localStorage.clear();
      var sample_url = "https://docs.google.com/spreadsheets/d/1DuFjsXe9W2T3WliX2yD0aMUK7VP1EdEw07cxs_jveGg/pubhtml";
      var url_parameter = document.location.search.split(/\?url=/)[1]
      var url = url_parameter || sample_url;
      var googleSpreadsheet = new GoogleSpreadsheet();
      googleSpreadsheet.url(url);
      googleSpreadsheet.load(function(result) {
        $('#results').html(JSON.stringify(result).replace(/,/g,",\n"));
      });
	  }
    
    </script>

</body>
</html>
